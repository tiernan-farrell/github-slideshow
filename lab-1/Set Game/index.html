<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="script.css" type="text/css" media="screen" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Set Card Game</title>

    <script src="set.js" type="module"></script>
    
</head>
<body>
    <div class="Heading">
        <h1>Play Set!</h1>
    </div>
    <canvas id="Board"></canvas>

    <p id="p1Score">Player 1 Score: 0</p>
    <p1 id="p2Score">Player 2 score: 0</p1>
    <p2 id="cardsLeft">Cards left: 69</p2>
    <p3 id="Timer">Timer: 00:00 </p3>
      
    
    <div class="BoardBox">
        <div class="row">
            <img id="r0c0">
            <img id="r0c1">
            <img id="r0c2">
        </div>
        <div class="row">
            <img id="r1c0">
            <img id="r1c1">
            <img id="r1c2">
        </div>
        <div class="row">
            <img id="r2c0">
            <img id="r2c1">
            <img id="r2c2">
        </div>
        <div class="row">
            <img id="r3c0">
            <img id="r3c1">
            <img id="r3c2">  
        </div>
    </div>
</body>
</html>
